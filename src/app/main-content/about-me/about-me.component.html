<div id="about-me" class="container">
  <div class="about-me">
    <div class="about-me-container">
      <div class="text-section" data-aos="fade-right"> <!-- Animation beim Scrollen -->
        <h1>{{ 'about_me.title' | translate }}</h1>
        <p class="about-text">
          {{ 'about_me.description' | translate }}
        </p>
        <div class="info-section">
          <div class="info-item" data-aos="fade-up"> <!-- Animation beim Scrollen -->
            <img src="assets/icons/bulb.png" alt="Icon 2">
            <p>{{ 'about_me.info_items.0.text' | translate }}</p>
          </div>
          <div class="info-item" data-aos="fade-up"> <!-- Animation beim Scrollen -->
            <img src="assets/icons/puzzle.svg" alt="Icon 3">
            <p>{{ 'about_me.info_items.1.text' | translate }}</p>
          </div>
        </div>
      </div>

      <!-- Einfaches Bild ohne Kreis -->
      <div class="image-section" data-aos="zoom-in"> <!-- Animation beim Scrollen -->
        <img src="assets/img/self/transparent_portfolio_picture.png" alt="Profile Image" class="simple-profile-image">
      </div>
    </div>
  </div>
</div>
